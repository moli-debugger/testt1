<h1>working</h1>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="cards percentage-cards">

            </div>
        </div>
        <div class="col-md-4">
            <div class="cards percentage-cards">

            </div>
        </div>
        <div class="col-md-4">
            <div class="cards percentage-cards">

            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-6">
            <kendo-chart>
                <kendo-chart-title text="Units sold"></kendo-chart-title>
                <kendo-chart-category-axis>
                  <kendo-chart-category-axis-item
                    [categories]="['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul']"
                    [title]="{ text: 'Months' }"
                  >
                  </kendo-chart-category-axis-item>
                </kendo-chart-category-axis>
                <kendo-chart-series>
                  <kendo-chart-series-item
                    type="line"
                    [data]="[123, 276, 310, 212, 240, 156, 98]"
                  >
                  </kendo-chart-series-item>
                  <kendo-chart-series-item
                    type="line"
                    [data]="[165, 210, 287, 144, 190, 167, 212]"
                  >
                  </kendo-chart-series-item>
                  <kendo-chart-series-item
                    type="line"
                    [data]="[56, 140, 195, 46, 123, 78, 95]"
                  >
                  </kendo-chart-series-item>
                </kendo-chart-series>
              </kendo-chart>
        </div>
        <div class="col-md-6">
            <kendo-chart title="World Population by Broad Age Groups">
                <kendo-chart-legend position="bottom"></kendo-chart-legend>
                <kendo-chart-series>
                  <kendo-chart-series-item
                    type="pie"
                    [data]="pieData"
                    field="value"
                    categoryField="category"
                    [labels]="{ visible: true, content: labelContent }"
                  >
                  </kendo-chart-series-item>
                </kendo-chart-series>
              </kendo-chart>
        </div>
    </div>
</div>
